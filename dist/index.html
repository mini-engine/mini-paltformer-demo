<!DOCTYPE html>
<html>

<head>
  <title>Mini Engine - Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background-color: black;
      overflow: hidden;
    }

    #app {
      margin-left: auto;
      margin-right: auto;
      width: 80%;
      height: 80%;
    }

    @media all and (display-mode: fullscreen) {
      #app {
        margin-left: auto;
        margin-right: auto;
        width: 100vw;
        height: 100vh;
      }
    }

    canvas {
      width: 100vw;
      height: 100vh;
      cursor: none;
    }
  </style>
</head>

<body>
  <script src="./bundle.js"></script>
</body>

</html>
